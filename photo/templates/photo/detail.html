<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{photo.title}}</title>
</head>
<body>
    <h1><a href="">{{photo.title}}</a></h1>
    <h3><a href="{% url 'edit' pk=photo.pk %}">Edit Photo</a></h3>
    <section>
        <div>
            <img src="{{photo.image}}" alt="{{photo.title}}" width="300" />
            <p>{{photo.description}}</p>
            <p>{{photo.author}}, {{photo.price}}원</p>
        </div>
    </section>
    <h6><a href="/">돌아가기</a></h6>
</body>
</html>
